[main]
#sha256Matcher = org.apache.shiro.authc.credential.HashedCredentialsMatcher
#sha256Matcher.hashAlgorithmName = SHA-256
                
jdbcRealm = org.apache.shiro.realm.jdbc.JdbcRealm
jdbcRealm.permissionsLookupEnabled = true
jdbcRealm.authenticationQuery = SELECT "PASSWORD" FROM "USUARIO" WHERE "USER"=?
jdbcRealm.userRolesQuery = select "ROLES"."NOMBREROL" FROM "PERMISO" inner join "ROLES" on "PERMISO"."ROL_ROLES_ID_OID"="ROLES"."ROLES_ID" inner join "USUARIO" on "USUARIO"."USUARIO_ID"="PERMISO"."USER_USUARIO_ID_OID" WHERE "USUARIO"."USER"=?
jdbcRealm.permissionsQuery = SELECT '*' where 'admin_role'=?
ds = org.postgresql.ds.PGSimpleDataSource
ds.serverName = localhost
ds.portNumber = 5432
ds.user = isis
ds.password = isis
ds.databaseName = isis
jdbcRealm.dataSource = $ds



[roles]
admin_role= *
